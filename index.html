<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 id="title">Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
          <form action="" id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input
              type="text"
              class="form-control mb-1"
              placeholder="e.g Ishimwe"
              required
            />
            <label for="email" id="email-label">Email:</label>
            <input
              type="email"
              class="form-control mb-1"
              placeholder="e.g simon@example.com"
              id="email"
              required
            />
            <label for="label" id="number-label">Number:</label>
            <input
              type="number"
              class="form-control mb-1"
              placeholder="e.g 0756344"
              id="number"
              min="1"
              max="1000"
            />
            <select name="" class="form-control mb-1" id="dropdown">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="Option 1"
                name="radio"
                id="flexCheckDefault"
              />
              <label class="form-check-label">
                Option 1
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="radio"
                value="Option 2"
           
                checked
              />
              <label class="form-check-label" >
                Option 2
              </label>
            </div>
            <p>Select Options</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Option 1"
                name="checkbox"

              />
              <label class="form-check-label">
                Option 1
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Option 2"
                name="checkbox"
                checked
              />
              <label class="form-check-label" >
                Option 2
              </label>
            </div>

            <textarea class="form-control" name="comments" id="" cols="30" rows="10">
              Additional comments...
            </textarea>
            <button class="btn btn-primary my-3" type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
